<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../resources/css/todo_add_form.css">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
</head>

<body>

    <a href="todo_list/add">Add a to-do</a>

    <!--The todo list, created using data contained in the struct TodoList-->
    {{with $list := .TodoList}}
    <div class="todo_list">
        <h3>To-do list</h3>
        {{range $index, $item := . }}
        <div class="todo_item">
            <span>{{$index}} {{.DisplayTodoDate}}</span>
            <span style="font-size: 8px;">added: {{.DisplayDateAdded}}   </span><input id="btn" type="button" value="delete" onclick="deleteItem({$index})">
            <p>{{.Notes}}</p>
            
        </div>
        {{end}}
    </div>
    {{end}}

</body>

</html>

<script>
    function deleteItem(i) {
        $.ajax({
            url: 'todo_list/delete',
            type: 'post',
            
            data: { 'delete_index': i},
        });
    };
</script>
