<!DOCTYPE html>
<html>
<style>
    input[type=date], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=time], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.form_div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<body>

    <h3>To-do List</h3>

    //The form to create and add a new todo.
    <div class="form_div">
        <form action="/todo_list" method="post">
            <label for="date">Date</label>
            <input type="date" id="date" name="firstname">

            <label for="time">Last Name</label>
            <input type="time" id="time" name="time">

            <label for="todo">To do...</label>
            <input type="text" id="todo" name="todo" placeholder="Write your todo here...">

            <input type="submit" value="Add todo">
        </form>
    </div>

    //The todo list, created using data contained in the struct TodoList
    {{with $1 := .TodoList}}
    <div>
        {{range $1}}
        <p>{{.DateTime}}\n</p>
        <p>{{.Notes}}\n</p>
        {{end}}
    </div>
    {{end}}

</body>

</html>
